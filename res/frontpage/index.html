<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta property="og:image" content="/logo.svg" />

    <title>BackPage</title>
  </head>
  <body>
    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        height: 100%;
        font-family: sans-serif;
      }

      #notification-bar {
        position: fixed;
        display: flex;
        width: 100%;
        align-items: center;
        background-color: #4b4d8a;
        color: white;
      }

      #notification-bar .content {
        padding: 8px 16px;
      }

      #notification-bar .operations {
        margin: 0 20px 0 auto;
        display: flex;
        align-items: center;
      }

      #notification-bar .operations button {
        font-size: 14px;
      }

      #notification-bar .operations button:not(:first-child) {
        margin-left: 8px;
      }

      #splash {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: #26262d;
      }

      #splash .backpage {
        margin-top: 20px;
        font-size: 24px;
        color: #fff;
      }

      #splash .description {
        margin-top: 12px;
        color: #a4a4bd;
      }

      #splash .links {
        margin-top: 24px;
        display: flex;
      }

      #splash .links a {
        color: #cecee5;
      }
    </style>
    <div id="notification-bar" style="display: none">
      <div class="content">Allow notifications from BackPage.</div>
      <div class="operations">
        <button id="allow-notifications-button">Allow</button>
        <button id="dismiss-notifications-button">Dismiss</button>
      </div>
    </div>
